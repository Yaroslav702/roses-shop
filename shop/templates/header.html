{% load static %}

<header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 opacity-90 bg-light bg-opacity-10"
    >
      <a
        href="{% url 'home' %}"
        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <img
          src="{% static 'images/icons8-rose-100.png' %}"
          alt="Roses shop"
          height="50"
          width="50"
        />
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">About us</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Contacts</a></li>
        <li><a href="{% url 'cart' %}" class="nav-link px-2 link-dark">Cart</a></li>
      </ul>
      {% if request.user.is_authenticated %}
      <p class='user-label'>Hello, {{ request.user }}<a href="{% url 'logout' %}">Logout</a></p>
      {% else %}
      <div class="col-md-3 text-end">
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Sign-up</a>
      </div>
      {% endif %}
      
    </header>
